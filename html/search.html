<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Menu</title>
    <link rel="stylesheet" href="/seafood/css/style.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="search-container">
        <h2>🔍 Cari Menu Favoritmu</h2>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Cari menu seafood..." onkeyup="searchMenu()">
            <button class="btn">Cari</button>
        </div>

        <!-- Daftar Menu -->
        <div class="menu-list">
            <div class="menu-item">
                <img src="/seafood/asset/cumibakar.png" alt="Cumi Bakar">
                <p>Cumi Bakar</p>
            </div>
            <div class="menu-item">
                <img src="/seafood/asset/cumisambelpete.png" alt="Cumi Sambel Pete">
                <p>Cumi Sambel Pete</p>
            </div>
            <div class="menu-item">
                <img src="/seafood/asset/ikan lodeh.png" alt="Ikan lodeh">
                <p>Ikan lodeh</p>
            </div>
            <div class="menu-item">
                <img src="/seafood/asset/ikanbawalgrg.png" alt="Ikan Bawal Goreng">
                <p>Ikan Bawal Goreng</p>
            </div>
        </div>
    </div>

</body>
</html>
