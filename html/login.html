<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login D’Seafood</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <!-- Bagian Gambar -->
        <div class="image-container">
            <img src="/asset/udang.jpg" alt="Seafood">
        </div>

        <!-- Bagian Form -->
        <div class="form-container">
            <div class="logo">
                <img src="/asset/logo.png" alt="D'Seafood">
            </div>
            <nav class="navbar">
                <a href="home.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
                <a href="search.html" class="nav-link"><i class="fas fa-search"></i> Search</a>
                <a href="sign-in.html" class="nav-link"><i class="fas fa-user"></i> Log In</a>
            </nav>
            
            <h2>Login <span>D’Seafood</span></h2>

            <form>
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> E-mail:</label>
                    <input type="email" id="email" placeholder="Masukkan email">
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Password:</label>
                    <input type="password" id="password" placeholder="Masukkan password">
                    <p id="error-message" class="error-message"></p>
                </div>
                <button class="btn">Log in</button>
            </form>
            <p class="register-link">
                Belum punya akun? <a href="signup.html">Sign Up</a>
            </p>

            <p class="tagline">"Rasakan Hidangan Laut Yang Melimpah, Bergabunglah Bersama Kami"</p>
        </div>
    </div>
</body>
</html>
