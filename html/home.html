<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Restaurant</title>
    <link rel="stylesheet" href="/seafood//css/menu.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <a href="/seafood/html/menu.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
        <a href="/seafood/html/search.html" class="nav-link"><i class="fas fa-search"></i> Search</a>
        <a href="/seafood/html/sign-in.html" class="nav-link"><i class="fas fa-user"></i> Log In</a>

    <header class="hero">
        <h1>Selamat Datang di Seafood Restaurant</h1>
        <p>Temukan makanan laut terbaik hanya di sini!</p>
    </header>
    <script>
        window.addEventListener("scroll", function() {
            let navbar = document.querySelector(".navbar");
            if (window.scrollY > 50) {
                navbar.style.background = "#0a9396";
                navbar.style.transition = "0.5s";
            } else {
                navbar.style.background = "linear-gradient(to right, #005f73, #0a9396)";
            }
        });
    </script>

    <section class="menu">
        <h2>Menu Andalan Kami</h2>
        <div class="menu-container">
            <div class="menu-item">
                <img src="/seafood/asset/bawalbakar.png" alt="Menu 1">
                <h3>Ikan Bawal Bakar</h3>
                <p>Rp 36.000</p>
            </div>
            <div class="menu-item">
                <img src="/seafood/asset/cumibakar.png" alt="Menu 2">
                <h3>Cumi Bakar Saus Padang</h3>
                <p>Rp 28.000</p>
            </div>
        </div>
    </section>

</body>
