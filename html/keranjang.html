<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Saya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/seafood/css/keranjang.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
        }
        .btn-hover {
            transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
        }
        .btn-hover:hover {
            transform: scale(1.05);
            background: #0056b3;
        }
        .icon-hover {
            transition: color 0.3s ease-in-out, transform 0.2s;
        }
        .icon-hover:hover {
            color: #ff5722;
            transform: rotate(10deg);
        }
        .cart-icon {
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .cart-icon:active {
            transform: scale(1.2);
        }
        .fade-in {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="text-gray-800">
    
    <div class="max-w-4xl mx-auto p-4">
        <div class="bg-white p-5 rounded-xl shadow-lg flex justify-between items-center border-b-4 border-blue-600 fade-in">
            <h1 class="text-2xl font-bold text-gray-700">Keranjang Saya (5)</h1>
            <i class="fas fa-shopping-cart text-3xl text-blue-600 cart-icon"></i>
        </div>

        <div class="mt-4 bg-white p-5 rounded-xl shadow-md fade-in" style="animation-delay: 0.2s;">
            <input type="text" placeholder="Cari Lokasimu..." class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-600">
        </div>

        <div class="mt-4 bg-white p-5 rounded-xl shadow-md fade-in" style="animation-delay: 0.4s;">
            <h2 class="text-lg font-bold text-gray-700">Antar ke :</h2>
            <div class="mt-3 p-4 bg-gray-100 rounded-lg flex items-center justify-between">
                <div>
                    <p class="text-md">Jalan Bahagia, Ds. Indah Dunia</p>
                    <p class="text-sm text-gray-500">Stevani (+62) 890 098 9088</p>
                </div>
                <input type="radio" name="address" class="accent-blue-600">
            </div>
        </div>

        <div class="mt-4 bg-white p-5 rounded-xl shadow-md fade-in" style="animation-delay: 0.6s;">
            <h2 class="text-lg font-bold text-gray-700 mb-3">Pesanan Saya</h2>
            <div class="space-y-4">
                <div class="flex items-center bg-gray-50 p-4 rounded-lg shadow-sm">
                    <img src="/sett/supkerang.png" class="w-20 h-20 rounded-lg">
                    <div class="ml-4 flex-grow">
                        <h3 class="text-lg font-semibold text-gray-700">Sup Kerang Manis</h3>
                        <p class="text-sm text-gray-500">Harga: 10k | Jumlah: 6</p>
                        <p class="text-md font-bold">Total: 60k</p>
                    </div>
                    <i class="fas fa-trash text-red-500 text-xl cursor-pointer icon-hover"></i>
                </div>
            </div>
        </div>

        <div class="mt-4 bg-white p-5 rounded-xl shadow-md fade-in" style="animation-delay: 0.8s;">
            <h2 class="text-lg font-bold text-gray-700 mb-2">Total Pembayaran</h2>
            <p class="text-md">Total: <span class="font-bold">Rp. 330.600,00</span></p>
            <button class="mt-4 bg-blue-600 text-white text-lg font-bold py-3 px-6 rounded-xl w-full btn-hover" onclick="redirectToConfirmation()">
                Pesan Sekarang
            </button>
        </div>
    </div>

    <script>
        function redirectToConfirmation() {
            window.location.href = "konfirmasi.html";
        }
    </script>
</body>
</html>
