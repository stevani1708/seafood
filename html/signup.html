<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/seafood/css/signup.css">
    <script defer src="js/signup.js"></script>
    
    <!-- Font Awesome (Untuk Icon Home & Search) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- âœ… Navbar -->
    
    <div class="container">
        <div class="image-container">
            <img src="/seafood/asset/udang.jpg" alt="Sign Up Image">
        </div>

        <div class="form-container">
            <h2 class="title">Create Your Account</h2>
            <form id="signupForm">
                <div class="input-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p class="register-link">Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>
    <nav>
        <a href="/seafood/html/home.html"><i class="fas fa-home"></i> Home</a>
        <a href="/seafood/htlml/search.html"><i class="fas fa-search"></i> Search</a>
        <a href="/seafood/login.html" class="login-link">Log In</a>
    </nav>

</body>
</html>
