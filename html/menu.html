<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seafood Resto</title>
    <link rel="stylesheet" href="/seafood/css/menu.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>
<body>

    <header class="header">
        <div class="logo">🍽️ Seafood Resto</div>
        <div class="icons">
            <i class="fas fa-shopping-cart"></i>
            <i class="fas fa-user"></i>
        </div>
    </header>

    <section class="hero">
        <img src="/seafood//asset/laut.png" alt="Seafood Banner">
        <div class="hero-text">
            <h1>Lezatnya Laut di Setiap Gigitan</h1>
            <p>Menu terbaik dengan bahan segar langsung dari laut.</p>
        </div>
    </section>

    <section class="best-seller">
        <h2>🔥 Best Seller</h2>
        <div class="card">
            <img src="/seafood//asset/kepiting.png" alt="Best Seller">
            <div class="info">
                <h3>Paket Family</h3>
                <p>Harga: 135k | ⭐ 4.9</p>
            </div>
        </div>
    </section>

    <section class="menu">
        <h2>🍤 Menu Spesial</h2>
        <div class="menu-list">
            <div class="menu-item">
                <img src="/seafood//asset/krispi.png" alt="Udang Crispy">
                <p>Udang Crispy - 19.2k</p>
            </div>
            <div class="menu-item">
                <img src="/seafood//asset/bawalbakar.png" alt="Ikan Bakar">
                <p>Ikan Bakar - 36k</p>
            </div>
        </div>
    </section>

    <section class="drinks">
        <h2>🥤 Minuman & Dessert</h2>
        <div class="menu-list">
            <div class="menu-item">
                <img src="/seafood//asset/smoothies.png" alt="Milkshake">
                <p>Milkshake Strawberry - 12k</p>
            </div>
            <div class="menu-item">
                <img src="/seafood//asset/image.png" alt="Es Kuwut">
                <p>Es Kuwut - 12k</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <button onclick="thankYou()">Terima Kasih</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
